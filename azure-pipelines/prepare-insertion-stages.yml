parameters:
- name: ArchiveSymbols
  type: boolean
  default: true

stages:

- stage: release
  displayName: Publish
  condition: and(succeeded(), eq(dependencies.Build.outputs['Windows.SetPipelineVariables.IsSigned'], 'true'))
  jobs:
  - ${{ if parameters.ArchiveSymbols }}:
    - job: symbol_archive
      displayName: Archive symbols
      pool: ubuntu-latest
      steps:
      - checkout: none
      - download: current
        artifact: Variables-Windows
        displayName: ğŸ”» Download Variables-Windows artifact
      - powershell: $(Pipeline.Workspace)/Variables-Windows/_pipelines.ps1
        displayName: âš™ï¸ Set pipeline variables based on artifacts
      - download: current
        artifact: symbols-legacy
        displayName: ğŸ”» Download symbols-legacy artifact
      - task: MicroBuildArchiveSymbols@4
        displayName: ğŸ”£ Archive symbols to Symweb
        inputs:
          SymbolsFeatureName: $(SymbolsFeatureName)
          SymbolsProject: VS
          SymbolsAgentPath: $(Pipeline.Workspace)/symbols-legacy
          azureSubscription: Symbols Upload (DevDiv)

  - ${{ if true }}: # leave the condition to avoid merge conflicts later.
    - job: push
      displayName: azure-public/vs-impl feed
      ${{ if parameters.ArchiveSymbols }}:
        dependsOn: symbol_archive
      pool:
        name: AzurePipelines-EO
        demands:
        - ImageOverride -equals 1ESPT-Ubuntu22.04
        os: Linux
      templateContext:
        outputs:
        - output: nuget
          displayName: ğŸ“¦ Push nuget packages
          packagesToPush: '$(Pipeline.Workspace)/deployables-Windows/NuGet/*.nupkg'
          packageParentPath: $(Pipeline.Workspace)/deployables-Windows/NuGet
          allowPackageConflicts: true
          nuGetFeedType: external
          publishFeedCredentials: azure-public/winsdk
      steps:
      - checkout: none
      - download: current
        artifact: Variables-Windows
        displayName: ğŸ”» Download Variables-Windows artifact
      - powershell: $(Pipeline.Workspace)/Variables-Windows/_pipelines.ps1
        displayName: âš™ï¸ Set pipeline variables based on artifacts
      - download: current
        artifact: deployables-Windows
        displayName: ğŸ”» Download deployables-Windows artifact
